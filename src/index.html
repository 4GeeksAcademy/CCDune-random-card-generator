<!DOCTYPE html>
<html>
<head><!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="card text-bg-primary custom-card-header" id="customCardHeaderText">
          <h5></h5>
        </div>
      </div>
    </div>
    
    <div class="container mb-12 d-flex justify-content-center">
      <div class="card text-bg-primary custom-card-body">
        <div class="row">
          <div class="col-1 d-flex align-items-center suit-top">
            <h1 id="displayCardSuit" class="suit mx-auto"></h1>
          </div>
        </div>
    
        <div class="row justify-content-center">
          <div class="col-3 rank-center">
            <h1 id="displayRandomCardRank" class="red"></h1>
          </div>
        </div>
    
        <div class="row">
          <div class="col-4 d-flex align-items-center suit-bottom">
            <h1 id="displayCardSuit1" class="mx-auto"></h1>
          </div>
        </div>
    
        <div class="row button-row">
          <button type="button" class="btn btn-primary" id="drawCard"></button>
        </div>
      </div>
    </div>



    <!-- Modal -->
<div class="modal fade" id="outOfCards" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="outOfCardsLabel">You have no cards left</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>You have no cards left, please shuffle the deck and start over.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="shuffleTheCards">Shuffle Deck</button>
      </div>
    </div>
  </div>
</div>
       

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
